<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Kres-Nova</title>
    <link rel="shortcut icon" href="LogoKN1.ico" title="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .smooth-transition {
        transition: all 0.3s ease;
      }
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-sky-400 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="#" class="flex items-center">
          <!-- Logo -->
          <img
            src="LogoKN1.png"
            alt="Logo Kres-Nova"
            class="h-8 w-8 mr-2 object-contain"
          />
          <p
            class="font-montserrat font-bold text-2xl"
            style="font-family: 'Montserrat', sans-serif"
          >
            Kres-Nova
          </p>
        </a>
        <div class="hidden md:flex space-x-3 items-center">
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 smooth-transition"
            >Butuh Bantuan?</a
          >
        </div>
      </div>
    </header>

    <!-- Signup Section -->
    <section class="py-16">
      <div class="max-w-md mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <!-- Header Card -->
          <div class="bg-blue-500 text-white py-4 px-6">
            <h2 class="text-xl font-bold">Buat Akun Baru</h2>
            <p class="text-sm opacity-90">
              Mulai nikmati kemudahan bersama Kres-Nova
            </p>
          </div>

          <!-- Form Signup -->
          <div class="p-6">
            <form id="signupForm">
              <div class="mb-4">
                <label
                  for="name"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  id="name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 smooth-transition"
                  placeholder="Nama Anda"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 smooth-transition"
                  placeholder="contoh@email.com"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Kata Sandi</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 smooth-transition"
                  placeholder="Kata sandi minimal 6 karakter"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="confirm-password"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Konfirmasi Kata Sandi</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 smooth-transition"
                  placeholder="Ulangi kata sandi"
                  required
                />
              </div>

              <a href="logincoba.html">
                <button
                  type="button"
                  class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 smooth-transition flex items-center justify-center"
                >
                  <span id="signup-text">DAFTAR</span>
                  <span id="signup-loading" class="hidden ml-2">
                    <i class="fas fa-circle-notch loading-spinner"></i>
                  </span>
                </button>
              </a>

              <div class="mt-4 text-center text-sm">
                <p class="text-gray-600">
                  Sudah punya akun?
                  <a
                    href="logincoba.html"
                    class="text-blue-500 font-medium hover:text-blue-700 smooth-transition"
                    >Masuk di sini</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const signupText = document.getElementById("signup-text");
          const signupLoading = document.getElementById("signup-loading");

          signupText.classList.add("hidden");
          signupLoading.classList.remove("hidden");

          // Simulasi API call
          setTimeout(() => {
            alert("Pendaftaran berhasil!");
            window.location.href = "logincoba.html";
          }, 2000);
        });
    </script>
  </body>
</html>
